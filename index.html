<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Methods</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <!-- <label>Url</label>
    <input type="text" id ="urlInput"> -->
    <div id='wrapper'>
        <button id="getTable">Get list from API</button>
        <button id="createDB">Create indexedDB</button>
        <button id="showTable">show Table</button>

        <button id="deleteTask">Delete Task</button>
        <button id="addTask">Add Task</button>

        <button id="localStorage">Create local storage</button>
        
        <div id="overlay" class="overlay"></div>
        
        <div id="addTaskModal" class = "modal">
            <div class = "modal-content">
                <span class="close">&times;</span>
                <h2>Add task</h2>
                <form id="addTaskForm">
                    <input type="text" id="addTitle" name="search" placeholder="task's title">
                    <input type="text" id="addUser" name="search" placeholder="task's user">
                    <input type="text" id="addDescription" name="search" placeholder="task's description">

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="deleteTaskModal" class = "modal">
            <div class = "modal-content">
                <span class="close">&times;</span>
                <h2>Delete task</h2>
                <form id="deleteTaskForm">
                    <input type="text" id="deleteInput" name="search" placeholder="task's id">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <p id="output"></p>
    <p id="feedbackOutput"></p>
</body>
</html>
