<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Methods</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <!-- <label>Url</label>
    <input type="text" id ="urlInput"> -->
    <div id='wrapper'>
        <button id="getButton">GET</button>
        <button id="postButton">POST</button>
        <button id="putButton">PUT</button>
        <button id="patchButton">PATCH</button>
        <button id="deleteButton">DELETE</button>
        <button id="headButton">HEAD</button>
        <button id="button">Fetch</button>
    </div>
    <br>
    <label id="durationInputLabel">Duration in seconds</label>
    <input type="text" id ="durationInput">
    <br>
    <label id="methodInputLabel">Method: </label>
    <select id="methodInput">
        <option value="get">GET</option>
        <option value="post">POST</option>
        <option value="put">PUT</option>
        <option value="patch">PATCH</option>
        <option value="delete">DELETE</option>
        <option value="head">HEAD</option>
      </select>
    <br>
    <label id="bodyInputLabel">Body: </label>
    <input type="text" id ="bodyInput">
    <br>
    <label id="headersInputLabel">Headers: </label>
    <input type="text" id ="headersInput">
    <br>

    <p id="output"></p>
    <p id="feedbackOutput"></p>
</body>
</html>
